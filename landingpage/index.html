			<section id="form" role="form">
				<form id="cf-form" method="post" action="">
					<fieldset>
						<label for="name">What's your name?</label>
						<input required cf-questions="Hi there! Im Coform a conversational data collection platform. What's your name? ðŸ˜Š" type="text" class="form-control" name="name" id="name">
					</fieldset>

					<fieldset>
						<label for="occupation">Occupation</label>
						<div class="radio">
						<label>
							<input cf-questions="Nice to meet you, {previous-answer}! And what do you do?" type="radio" name="occupation" id="occupation-1" value="Marketer">
							Marketer
						</label>
						</div>
						<div class="radio">
						<label>
							<input type="radio" name="occupation" id="occupation-2" value="designer">
							UX/ UI Designer
						</label>
						</div>
						<div class="radio">
						<label>
							<input type="radio" name="occupation" id="occupation-3" value="Web Developer">
							Web Developer
						</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="occupation" id="occupation-2" value="Other">
								Other
							</label>
						</div>
					</fieldset>

					<fieldset>
						<label for="company">Company</label>
						<input cf-questions="What company are you currently representing?" type="text" class="form-control" name="company" id="company">
					</fieldset>

					<fieldset>
						<label for="opinion">Will conversational forms be everywhere?</label>
						<select cf-questions="Cool! So do you think conversational forms are going to reshape the way we collect data?" name="opinion" id="opinion" class="form-control">
							<option></option>
							<option>Yes!</option>
							<option>Maybe</option>
							<option>Probably Not</option>
						</select>
					</fieldset>

					<fieldset>
						<label for="email">Email</label>
						<input pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="Well, If you want to hear when we go live and get special beta pricing, drop your email below. ðŸ‘‡" type="email" class="form-control" name="email" id="your-email">
					</fieldset>

					<fieldset style="display: none;">
						<label for="thats-all">Are you ready to submit the form?</label>
						<select cf-questions="Are you ready to submit the form?" name="submit-form" id="submit-form" class="form-control">
							<option></option>
							<option>Yup</option>
						</select>
					</fieldset>

					<fieldset style="display: none;">
						<label for="thats-all">Want to start over?</label>
						<select cf-questions="Want to start over?" name="repeat" id="repeat" class="form-control">
							<option></option>
							<option>Yes, let's go again</option>
						</select>
					</fieldset>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>
